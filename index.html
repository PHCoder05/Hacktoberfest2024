<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A beginner-friendly project for Hacktoberfest - Gateway to open source.">
    <link rel="icon" href="https://hacktoberfestswaglist.com/img/hacktoberfest-favicon.ico" type="image/x-icon">
    <title>Hacktoberfest - Contributors</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap">
    <link rel="stylesheet" href="./css/contributors.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">

    <style>
        .hidden { display: none; }
        .st0 { fill: #FF0844; }
    </style>
</head>
<body>
    <!-- Back-to-top Button -->
    <button id="back-to-top-btn"><i class="fas fa-angle-double-up"></i></button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" role="img" aria-labelledby="hacktoberfest-logo-title" width="50" height="50">
                    <title id="hacktoberfest-logo-title">Hacktoberfest <span id="current-year-title"></span></title>
                    <path class="st0" d="M0.7,0.7v298.7h298.7V0.7H0.7z M197.8,271.4l-32-32v-95.6l-31.4,31.4v79l-17.3,17.3L99.8,254V70.4L95,65.6 L73,87.7L61.7,76.5l47.8-47.8l0.1,0.1l0,0l1.9,1.8l22.8,22.8V136l31.4-31.4V70.2L150,54.4l25.8-25.8l24.7,24.7v169.1l12.1,12.1 l14.7-14.7l11.1,11.1L197.8,271.4z"></path>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto" id="menu">
                    <!-- Navbar items will be dynamically added -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <div class="container">
            <h1 class="heading"><b>CONTRIBUTORS</b></h1>
            <div class="heart"></div>
            <div class="tdnn">
                <div class="moon"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <p class="rubberBand delay-4s">Add yourself to the list if you contribute.</p>
                <div class="inputs me-3">
                    <i class="fa fa-search"></i>
                    <input type="text" id="search" class="form-control" placeholder="Search Contributors..">
                </div>
            </div>
            <div>
                <a class="github-button" href="https://github.com/fineanmol/Hacktoberfest2023" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star fineanmol/Hacktoberfest2023 on GitHub">To Get "HacktoberFest-Accepted" label, Star âœ© the repo</a>
            </div>
            <hr class="w-90">
        </div>
        <div class="container-fluid">
            <div class="box mx-auto my-5 justify-content-center" id="contributors" data-aos="zoom-in-down"></div>
        </div>
    </main>

    <div class="box mx-auto my-5 justify-content-center" id="box">
        <a data-aos="zoom-in-down" class="btn btn-outline-secondary btn-lg load-more" id="loadMore"><u>Load More</u></a>
    </div>

    <!-- Footer -->
    <footer class="mt-auto py-3 bg-light text-center">
        <div class="container">
            <div id="stats" class="text-muted"></div>
        </div>
        <div class="footer-content">
            <h3>Hacktoberfest <span id="current-year-footer"></span></h3>
            <p>This Project is participating in <b>Hacktoberfest</b>. Copyright &copy; <span id="current-year-copyright"></span>.</p>
            <div class="footer-menu">
                <ul class="socials">
                    <li><a href="https://www.facebook.com/fineanmol" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com/fineanmol" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/fineanmol" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/fineanmol/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6QA4fZSN7NTMZBeZfFgOwOLfLZc4eME6vH3kn4tEWvJgC4ndOlxogypGLyBI" crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Custom Scripts -->
    <script src="./scripts/menu.js"></script>
    <script src="./contributors/contributorsList.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
